<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="css/calcula.css" />
<script type="text/javascript" src="js/calcula.js"></script>
</head>
<body>
<div class="calculadora">
<form action="#" name="calculadora" id="calculadora">
<input type="text" name="pantalla" disabled="disabled" id="textoPantalla" value="0"></input>

<div id="bases">
<label for="binario">BIN </label>
<input type="text" disabled="disabled" class="cajita" id="binario" value="0"></input>
<label for="octal">OCT </label>
<input type="text" disabled="disabled" class="cajita" id="octal" value="0"></input>
<label for="hexa">HEX </label>
<input type="text" disabled="disabled" class="cajita" id="hexa" value="0"></input>
</div>

<p>
<input class="btn" type="button" value="7" onclick="numero('7')" />
<input class="btn" type="button" value="8" onclick="numero('8')" />
<input class="btn" type="button" value="9" onclick="numero('9')" />
<input class="btn" type="button" value="/" onclick="operar('/')"  />
<input class="btn" type="button" value="Raiz" onclick="raizc()" />
</p>
<p>
<input class="btn" type="button" value="4" onclick="numero('4')" />
<input class="btn" type="button" value="5" onclick="numero('5')" />
<input class="btn" type="button" value="6" onclick="numero('6')" />
<input class="btn" type="button" value="*" onclick="operar('*')" />
<input class="btn" type="button" value="%" onclick="porcent()" />
</p>
<p>
<input class="btn" type="button" value="1" onclick="numero('1')" />
<input class="btn" type="button" value="2" onclick="numero('2')" />
<input class="btn" type="button" value="3" onclick="numero('3')" />
<input class="btn" type="button" value="-" onclick="operar('-')" />
<input class="btn" type="button" value="1/x" onclick="inve()" />
</p>
<p>
<input class="btn" type="button" value="0" onclick="numero('0')" />
<input class="btn" type="button" value="+/-" onclick="opuest()" />
<input class="btn" type="button" value="." onclick="numero('.')" />
<input class="btn" type="button" value="+" onclick="operar('+')" />
<input class="btn" type="button" value="=" onclick="igualar()" />
</p>

<p>
<input class="btn" type="button" value="log" onclick="log10()" />
<input class="btn" type="button" value="ln" onclick="ln()" />
<input class="btn" type="button" value="e" onclick="numero('2.718281')" />
<input class="btn" type="button" value="Ï€" onclick="numero('3.141592')" />
<input class="btn" type="button" value="n!" onclick="fact()" />
</p>
<p>
<input class="btn" type="button" value="sin" onclick="sen()" />
<input class="btn" type="button" value="cos" onclick="cos()" />
<input class="btn" type="button" value="tan" onclick="tan()" />
<input class="btn" type="button" value="asen" onclick="asen()" />
<input class="btn" type="button" value="acos" onclick="acos()" />
</p>
<p>
<input class="btn" type="button" value="atan" onclick="atan()" />
<input class="btn" type="button" value="nCr" onclick="operar('c')" />
<input class="btn" type="button" value="nPr" onclick="operar('p')" />
<input class="btn" type="button" value="mod" onclick="operar('m')" />
<input class="btn" type="button" value="^" onclick="operar('**')" />
</p>

<p>
<input type="button" class="largo" value="Retr" onclick="retro()"   />
<input type="button" class="largo" value="CE" onclick="borradoParcial()"  />
<input type="button" class="largo" value="C" onclick="borradoTotal()"  />
</p>
</form>
</div>
<div id="nota">
<h4> las funciones trigonometricas (sen,cos,tan...) se ponen <br>despues de los numeros --> 90 sen = 1</h4>
</div>
</body>
</html>
